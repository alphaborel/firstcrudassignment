<DOCTYPE! html>
  <html>

  <body>

    <head>
      <title>CRUD Page</title>
      <!--<link type="text/css" rel="stylesheet" href="/css/reset.css">-->
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="/css/materialize.css" media="screen,projection" />
      <link type="text/css" rel="stylesheet" href="/css/main.css">
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <script type="text/javascript" src="/js/javascript.js" defer></script>
    </head>

    <div class="container">
      <h1>Welcome to CRUD!</h1>

      <div class="row">
      <div class="col m12 l6">
        <form action="#" onsubmit="submitNewUsr();return false">
        <fieldset>
        <legend>Add new user</legend>

          <div class="input-field active">
            <input type="text" name="username" id="username" required>
            <label for="username">Enter username:</label>
          </div>

          <div class="input-field">
            <input type="email" name="email" id="email" required>
            <label for="">Enter email:</label>
          </div>

          <div class="input-field">
            <input type="text" name="state" id="state" maxlength="2" required>
            <label for="">Enter State Abbreviation:</label>
          </div>

          <button class="btn waves-effect waves-light teal darken-2" id="enterUsr" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
          </button>
          </fieldset>
        </form>
      </div>
      <!-- end row -->
      <div class="row">
        <div class="col m12 l6">
        <form action="#" onsubmit="userSearch();return false">
        <fieldset>
        <legend>User search</legend>

          <div class="input-field">
            <input type="text" id="nameSearch" required>
            <label for="username">Enter username or click Seach All:</label>
          </div>

          <textarea name="name" rows="8" cols="80" id="textfield"></textarea>

          <button class="btn waves-effect waves-light teal darken-2" type="submit" name="search" id="searchBtn">Search
          <i class="material-icons right">send</i>

          <button class="btn waves-effect waves-light teal darken-2" type="button" name="searchAll" id="searchAllBtn">Search All
          <i class="material-icons right">send</i>
          </button>
          </fieldset>
        </form>
      </div>
      <!-- end row -->


    </div>
    <!--End pageWrapper div-->
  </body>

  </html>
